<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
  </head>
  <body>
    <div>
      <header></header>
    </div>
    <div>
      <main>
        <h1>Registration Form</h1>
        <div id="reg-form">
          <form action="index.html">
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" placeholder="First Name" required />
              <label for="lastName">Last Name:</label>
              <input type="text" placeholder="Last Name" required />
            </div>

            <div>
              <label for="male">Male</label>
              <input type="radio" name="gender-choice" value="choice-1" />
              <label for="female">Female</label>
              <input type="radio" name="gender-choice" value="choice-2" />
              <label for="other">Other</label>
              <input type="radio" name="gender-choice" value="choice-3" />
            </div>

            <div>
              <label for="email">Email:</label>
              <input type="email" placeholder="abc@email.com" />

              <label for="Password">Password:</label>
              <input type="password" />
            </div>
            <div>
              <label for="Birthday">Birthday</label>
              <select name="Date" id="">
                <option value="0"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>

              <select name="Month" id="">
                <option value="0"></option>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">August</option>
                <option value="sept">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
              </select>
            </div>

            <label for="agree">I agree for all the conditions of the form.</label>
            <input type="checkbox" required /><br />
            <button type="submit">submit</button>
          </form>
        </div>
      </main>
    </div>

    <div>
      <footer></footer>
    </div>
  </body>
</html>
